<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | EcoHub</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f4f6f5; }
        .checkout-container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        h1 { text-align: center; color: #2c5f2d; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em; margin-bottom: 18px; box-sizing: border-box; }
        textarea { resize: vertical; min-height: 80px; }
        .btn-submit { width: 100%; background: #2c5f2d; color: white; border: none; padding: 14px; border-radius: 10px; font-size: 1.1em; cursor: pointer; }
        .btn-submit:hover { background: #244d24; }
        .success-message { display: none; background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-weight: bold; }
        .back-link { display: inline-block; margin-top: 15px; color: #2c5f2d; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h1>Checkout</h1>
        <p class="subtitle">Complete your order</p>

        <div class="success-message" id="success-message">
            Order placed successfully! Thank you for shopping with EcoMart.
        </div>

        <!-- Checkout Form -->
        <form id="checkout-form">
            <label>Full Name</label>
            <input type="text" id="fullname" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Phone Number</label>
            <input type="tel" id="phone" required>

            <label>Delivery Address</label>
            <textarea id="address" required></textarea>

            <label>Payment Method</label>
            <select id="payment" required>
                <option value="">Select payment method</option>
                <option>Cash on Delivery</option>
                <option>eSewa</option>
                <option>Khalti</option>
            </select>

            <button class="btn-submit" type="submit">Place Order</button>
        </form>

        <a href="products.html" class="back-link">‚Üê Back to Products</a>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Show success message
            document.getElementById("success-message").style.display = "block";
            
            // Clear form
            this.reset();
            
            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = "products.html";
            }, 3000);
        });
    </script>

</body>
</html>
